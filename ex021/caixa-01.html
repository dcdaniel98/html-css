<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 200px;
            width: 200px;
            border-color: lightgreen;
            border-width: 10px;
            border-style: solid;
            margin: 10px auto 40px auto;
            padding: 10px;
            outline: 5px dashed blueviolet;
        }

        a {
            
            border: 10px solid darkcyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level mas os <a href="#">links são ciaxas inline-level</a> vamos como funciona.</p>
</body>
</html>
