<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        /*Tamanho padrão do iframe = 300x150*/

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
        
    </style>
</head>
<body>
    <h1>Testanto uso de iframe</h1>
    <P>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"  scolling="no">
            <a href="https://www.cursoemvideo.com/">Curso em video</a>
        </iframe>
         para estudar.
    </P>

    <p>
        Acessando o site do 
        <iframe src="https://reservatoriodedopamina.com.br" frameborder="0">
            <a href="https://reservatoriodedopamina.com.br">RD</a>
        </iframe> 
        RD que é muito bom. 
    </p>
</body>
</html>
