<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="post">
        <p>
        <label for="est">Estado:</label> 
        <select name="" id="est">
            <optgroup label="Região Sudeste" >
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="CE" selected>Ceará</option>
                <option value="BH">Bahia</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option>Programador</option>
                <option>Cantor</option>
                <option>Golfista</option>
                <option>Astrônomo</option>
            </datalist>
        
        </p>

        <p>
            <label for="msg">Mensagem: </label><br>
            <textarea name="" id="msg" cols="30" rows="10">
                
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

      

    </form>
</body>
</html>
