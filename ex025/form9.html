<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="num">Numero:</label>
            <input type="range" name="" id="num" min="0" max="10" value="5" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
        </p>

    </form>
    
</body>
</html>
