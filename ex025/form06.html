<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="cor">Cor: </label>
            <input type="color" name="" id="cor">
        </p>

        <p>
            <label for="nivel">Nível de Satisfação:</label>
            <input type="range" name="" id="nivel" min="1" max="10" value="10">
        </p>

        <p>
            <label for="foto">Foto Perfil:</label>
            <input type="file" name="" id="foto">
        </p>

        <input type="submit" value="Enviar">

    </form>
</body>
</html>
