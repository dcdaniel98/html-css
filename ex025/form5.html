<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" checked > <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" id="fut"><label for="fut">Futebol</label><br>

            <input type="checkbox" id="golf"> <label for="golf">Golf</label><br>

            <input type="checkbox" id="volei"> <label for="volei">Volêi</label><br>
            
            <input type="checkbox" id="basq"> <label for="basq">Basquete</label>
        </fieldset>

    </form>
</body>
</html>
