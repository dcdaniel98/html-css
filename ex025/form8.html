<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.js" method="post">

        <p>
            <label for="num1">Numero 1:</label>
            <input type="number" name="" id="num1" min="0" max="10" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">Numero 2:</label>
            <input type="number" name="" id="num2" min="0" max="10" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
