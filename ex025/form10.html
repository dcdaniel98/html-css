<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="anoNasc">Ano de nascimento: </label>
            <input type="number" name="" id="anoNasc" min="1900" max="2024" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>

        <script>
            function calcIdade() {
                let anoAtual = new Date().getFullYear()
                idade.innerHTML = Number(anoAtual) - Number(anoNasc.value)
            }
        </script>

    </form>
    
</body>
</html>
