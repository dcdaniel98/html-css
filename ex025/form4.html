<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" size="10">
            </p>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
