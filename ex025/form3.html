<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required minlength="7" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" id="media" min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>
        <p>
            <label for="mes">Período Letivo:</label>
            <input type="month" id="mes" value="2024-10">
        </p>
        <p>
            <label for="dia">Data da prova:</label>
            <input type="date" id="dia" value="2024-10-14">
        </p>
        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
